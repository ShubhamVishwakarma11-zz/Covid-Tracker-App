<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Covid Tracker App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/988acad91f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">

    </head>
  <body>    
      <div class = "container-fluid">
        <h1 class="app-heading"> Live Covid 19 Tracker App</h1>
          <div class="data">
              <div class="row">
                <div class="col-6">
                    <h3 id = "NewConfirmed">Cases Reported Today: --- </h3>
                    <h3 id = "NewRecovered">Cases Recovered Today: ---</h3>
                    <h3 id = "NewDeaths">Deaths Reported Today: ---</h3>
                </div>
                  <div class="col-6">
                    <h3 id = "TotalConfirmed">Total Cases Reported: --- </h3>
                    <h3 id = "TotalRecovered">Total Recovered Cases : ---</h3>
                    <h3 id = "TotalDeaths">Total Deaths Reported: ---</h3>
                  </div>
              </div>
          </div>
            <button id="RefreshMe" onclick="RefreshData()" class = "btn btn-dark btn-dark-outline">Refresh Data</button>
            <footer id="footer">
                <i class=" footer-icon fab fa-twitter"></i>
                <i class=" footer-icon fab fa-facebook-f"></i>
                <i class=" footer-icon fab fa-instagram"></i>
                <i class=" footer-icon far fa-envelope"></i>
                <p> Developed by Pikachu_65</p>
            
              </footer>
        </div>
      
	<script src="script.js"></script>
  </body>
</html>
